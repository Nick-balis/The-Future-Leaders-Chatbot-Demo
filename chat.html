<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Floating Chat Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chat Window */
        #chat-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        #close-chat {
            position: absolute;
            right: 15px;
            top: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Chat Body */
        #chat-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Chat Input */
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Options */
        .chat-options {
            margin-top: 10px;
        }

        .chat-option-btn {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="chat-button">ðŸ’¬</button>

    <div id="chat-container">
        <div id="chat-header">
            The Forge Chatbot
            <span id="close-chat">âœ–</span>
        </div>
        <div id="chat-body">
            <p><strong>Welcome to The Forge!</strong> How can I assist you today?</p>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const backendUrl = "https://nick-balis.github.io/The-Future-Leaders-Chatbot-Demo/chat.html"; // Change when hosted online

        const chatButton = document.getElementById("chat-button");
        const chatContainer = document.getElementById("chat-container");
        const closeChat = document.getElementById("close-chat");
        const chatBody = document.getElementById("chat-body");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");

        chatButton.addEventListener("click", () => chatContainer.style.display = "block");
        closeChat.addEventListener("click", () => chatContainer.style.display = "none");

        function createChatOptions(options) {
            const optionsContainer = document.createElement("div");
            optionsContainer.classList.add("chat-options");

            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("chat-option-btn");
                button.textContent = option;
                button.onclick = () => sendMessage(option);
                optionsContainer.appendChild(button);
            });

            return optionsContainer;
        }

        function sendMessage(message) {
            if (!message) return;
            chatBody.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            chatInput.value = "";

            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "user123", message: message })
            })
            .then(response => response.json())
            .then(data => {
                chatBody.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
                if (data.options) chatBody.appendChild(createChatOptions(data.options));
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                chatBody.innerHTML += `<p><strong>Chatbot:</strong> Sorry, I couldn't reach the server.</p>`;
            });
        }

        sendBtn.addEventListener("click", () => sendMessage(chatInput.value.trim()));
    </script>
</body>
</html>
